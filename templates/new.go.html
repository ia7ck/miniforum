{{ define "content" }}

{{ if .SignedIn }}
    <form action="/thread/create" method="POST">
        <textarea name="content"></textarea>
        <button type="submit">スレッドを作成</button>
    </form>
{{ else }}
    <p><a href="/user/signin">ログイン</a>するとスレッドを作れるようになります</p>
    <p>新しくユーザ登録するには<a href="/user/signup">こちら</a>から</p>
{{ end }}

{{ end }}
